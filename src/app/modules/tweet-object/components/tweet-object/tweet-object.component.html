<mat-card (click)="navigateToTweetPage()" fxLayout="column nowrap">
  <ng-container #standardTemplate *ngIf="isStandardTweet; else retweetTemplate">
    <app-tweet-object-standard [tweet]="tweet"></app-tweet-object-standard>
  </ng-container>
  <ng-template #retweetTemplate>
    <app-tweet-object-pure-retweet
      [tweet]="tweet"
    ></app-tweet-object-pure-retweet>
  </ng-template>
</mat-card>
