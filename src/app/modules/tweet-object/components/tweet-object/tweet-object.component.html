<mat-card>
  <!-- User info -->
  <div *ngIf="tweetAuthorInfo$ | async as user">
    <!-- Image, Display name, Username -->
    <app-tweet-object-header [user]="user"></app-tweet-object-header>
  </div>
  <!-- "Replying to" -->
  <mat-card-subtitle *ngIf="tweet.comment">
    <ng-container
      *ngIf="commentAuthorUsername$ | async as commentAuthorUsername"
    >
      Replying to
      <app-clickable-username
        [username]="commentAuthorUsername"
      ></app-clickable-username>
    </ng-container>
  </mat-card-subtitle>

  <!-- Text -->
  <mat-card-content class="tweet-text">
    {{ tweet.text }}
  </mat-card-content>
  <!-- Nested tweet (retweet) -->
  <mat-card-content *ngIf="tweet.retweet && !nested">
    <ng-container *ngIf="nestedTweet$ | async as nestedTweet">
      <app-tweet-object
        [tweet]="nestedTweet"
        [nested]="true"
      ></app-tweet-object>
    </ng-container>
  </mat-card-content>
  <!-- Action buttons -->
  <mat-card-actions
    fxLayout="row wrap"
    fxLayoutAlign="center center"
    *ngIf="!nested"
  >
    <div fxFlex="25" fxLayoutAlign="center center">
      <button mat-button>Like</button>{{ tweet.likes }}
    </div>
    <div fxFlex="25" fxLayoutAlign="center center">
      <button mat-button>Comment</button> {{ tweet.comments }}
    </div>
    <div fxFlex="25" fxLayoutAlign="center center">
      <button mat-button>Retweet</button> {{ tweet.retweets }}
    </div>
    <div fxFlex="25" fxLayoutAlign="center center">
      <button mat-button>Share</button>
    </div>
  </mat-card-actions>
  <!-- Free empty space (only used as bottom padding) -->
  <mat-card-footer> </mat-card-footer>
</mat-card>
