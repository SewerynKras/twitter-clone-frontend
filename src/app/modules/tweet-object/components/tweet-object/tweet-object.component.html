<mat-card>
  <!-- User info -->
  <div *ngIf="tweetAuthorInfo$ | async as user">
    <mat-card-header>
      <img mat-card-avatar [src]="getImageResized(user.image_url)" />
      <mat-card-title> {{ user.display_name }}</mat-card-title>
      <mat-card-subtitle>@{{ tweet.author }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-subtitle *ngIf="tweet.comment">
      <ng-container
        *ngIf="commentAuthorUsername$ | async as commentAuthorUsername"
      >
        Replying to @{{ commentAuthorUsername }}
      </ng-container>
    </mat-card-subtitle>
  </div>

  <!-- Text -->
  <mat-card-content class="tweet-text">
    {{ tweet.text }}
  </mat-card-content>
  <mat-card-content *ngIf="tweet.retweet && !nested">
    <ng-container *ngIf="nestedTweet$ | async as nestedTweet">
      <app-tweet-object
        [tweet]="nestedTweet"
        [nested]="true"
      ></app-tweet-object>
    </ng-container>
  </mat-card-content>
  <!-- Action buttons -->
  <mat-card-actions
    fxLayout="row wrap"
    fxLayoutAlign="center center"
    *ngIf="!nested"
  >
    <div fxFlex="25" fxLayoutAlign="center center">
      <button mat-button>Like</button>{{ tweet.likes }}
    </div>
    <div fxFlex="25" fxLayoutAlign="center center">
      <button mat-button>Comment</button> {{ tweet.comments }}
    </div>
    <div fxFlex="25" fxLayoutAlign="center center">
      <button mat-button>Retweet</button> {{ tweet.retweets }}
    </div>
    <div fxFlex="25" fxLayoutAlign="center center">
      <button mat-button>Share</button>
    </div>
  </mat-card-actions>
  <mat-card-footer> </mat-card-footer>
</mat-card>
