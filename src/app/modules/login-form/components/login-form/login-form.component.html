<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <app-login-form-username [form]="loginForm" [controlName]="'username'"></app-login-form-username>
  <app-login-form-password [form]="loginForm" [controlName]="'password'"></app-login-form-password>
  <button class="button" type="submit">Login</button>
</form>
