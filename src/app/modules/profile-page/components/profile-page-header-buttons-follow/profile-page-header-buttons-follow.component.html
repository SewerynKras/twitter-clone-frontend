<div *ngIf="user.is_followed; else notFollowed">
  <button
    mat-flat-button
    color="primary"
    [disabled]="controlDisabled"
    (click)="deleteFollow()"
  >
    Following
  </button>
</div>
<ng-template #notFollowed>
  <button mat-flat-button [disabled]="controlDisabled" (click)="createFollow()">
    Follow
  </button>
</ng-template>
