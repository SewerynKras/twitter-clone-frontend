<div
  fxLayoutAlign="start stretch"
  fxLayout="column nowrap"
  class="more-wrapper"
>
  <button [matMenuTriggerFor]="aboveMenu" style="opacity: 0;"></button>
  <mat-menu
    #aboveMenu="matMenu"
    yPosition="above"
    class="user-info-wrapper default-text-formatting"
  >
    <div mat-menu-item *ngFor="let buttonSpec of buttonSpecs">
      <app-menu-button
        [buttonSpec]="buttonSpec"
        (click)="selectButton(buttonSpec)"
      ></app-menu-button>
    </div>
  </mat-menu>
</div>
