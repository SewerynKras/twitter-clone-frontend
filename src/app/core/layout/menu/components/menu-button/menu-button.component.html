<div
  fxLayout="row nowrap"
  fxLayoutAlign="start center"
  class="default-text-formatting button-container"
  [ngClass]="{ selected: buttonSpec.selected }"
  (click)="emitButtonClicked()"
  *ngIf="buttonSpec"
>
  <div fxLayoutAlign="start center">
    <mat-icon [inline]="true">{{ buttonSpec.icon_name }}</mat-icon>
  </div>
  <div fxFlexOffset="10%" fxLayoutAlign="start center">
    {{ buttonSpec.text }}
  </div>
</div>
