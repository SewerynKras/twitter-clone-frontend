<div fxLayout="column nowrap" *ngIf="userLoggedIn; else notLoggedInTemplate">
  <div class="header-container" fxLayoutAlign="center stretch">
    <app-header></app-header>
  </div>
  <div
    class="body-container"
    fxLayout="row wrap"
    fxLayoutAlign="center stretch"
  >
    <app-menu fxFlex="255px" fxLayoutAlign="center stretch"></app-menu>
    <div class="main-content" fxLayout="row wrap">
      <div class="middle-section" fxFlex="600px" fxLayoutAlign="center stretch">
        <div fxFlex="600px">
          <router-outlet></router-outlet>
        </div>
      </div>
      <div class="right-section" fxFlex="350px" fxLayoutAlign="center stretch">
        right
      </div>
    </div>
  </div>
</div>
<!-- Hide all ui elements if the user is not logged in -->
<ng-template #notLoggedInTemplate>
  <router-outlet></router-outlet>
</ng-template>
